<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSTV加解密图像系统</title>
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 响应式视口设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- 导航栏 -->
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <!-- Logo和标题 -->
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fa fa-radio text-primary text-2xl mr-2"></i>
                        <span class="font-bold text-xl text-dark">SSTV图像加解密系统</span>
                    </div>
                    
                    <!-- 模式切换按钮 -->
                    <div class="ml-8 flex items-center space-x-1 rounded-md shadow-sm">
                        <button 
                            id="encryption-mode-btn"
                            class="mode-btn px-3 py-2 rounded-l-md text-sm font-medium 
                                   {% if mode == 'encryption' %} bg-primary text-white {% else %} bg-white text-gray-700 hover:bg-gray-50 {% endif %}">
                            <i class="fa fa-lock mr-1"></i> 加密
                        </button>
                        <button 
                            id="decryption-mode-btn"
                            class="mode-btn px-3 py-2 rounded-r-md text-sm font-medium 
                                   {% if mode == 'decryption' %} bg-primary text-white {% else %} bg-white text-gray-700 hover:bg-gray-50 {% endif %}">
                            <i class="fa fa-unlock mr-1"></i> 解密
                        </button>
                    </div>
                </div>
                
                <!-- 右侧按钮 -->
                <div class="flex items-center">
                    <button 
                        id="file-manager-btn"
                        class="ml-4 px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-accent hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent">
                        <i class="fa fa-folder-open mr-1"></i> 文件管理
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <main class="flex-grow">
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-white border-t border-gray-200 py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500 text-sm">
                SSTV图像加解密系统 &copy; 2024
            </p>
        </div>
    </footer>

    <!-- 主JavaScript文件 -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
